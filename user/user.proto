syntax="proto3";
option go_package = "github.com/kavinrajmani/go-grpc-service/user";
import "google/api/annotations.proto";

message UserRequest {
    string id = 1;
}

message UserResponse {
    string id = 1;
    string name = 2;
    string email = 3;
}

service User {
    rpc GetUser(UserRequest) returns (UserResponse){
        option (google.api.http) = {
            post: "/user"
            body: "*"
        };
    }
}